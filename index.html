<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Kaizen 2021</title>

        <!-- favicon -->
        <link rel="shortcut icon" href="images/logo.png" />

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/welcome/welcome.css" />
    </head>
    <body>
        <!-- ############################# -->
        <!-- HEADER SECTION -->
        <!-- ############################# -->
        <header id="nino-header">
            <div id="nino-headerInner">
                <nav
                    id="nino-navbar"
                    class="navbar navbar-default"
                    role="navigation"
                >
                    <div class="container">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button
                                type="button"
                                class="navbar-toggle collapsed"
                                data-toggle="collapse"
                                data-target="#nino-navbar-collapse"
                            >
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#"
                                ><img src="public/images/logo.png"
                            /></a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="nino-menuItem pull-right">
                            <div
                                class="collapse navbar-collapse pull-left"
                                id="nino-navbar-collapse"
                            >
                                <ul class="nav navbar-nav">
                                    <li><a href="#nino-story">About</a></li>
                                    <li><a href="#guests">Keynote</a></li>
                                    <li>
                                        <a href="#convention">Convention</a>
                                    </li>
                                    <li>
                                        <a href="#guestL">Guest Lectures</a>
                                    </li>
                                    <li><a href="#workshops">Workshops</a></li>
                                    <li>
                                        <a href="#competitions">Competitions</a>
                                    </li>
                                    <li><a href="#schedule">Schedule</a></li>
                                    <li><a href="#gallery">Gallery</a></li>
                                    <!-- <li><a href="#testimonial">Testimonials</a></li> -->
                                    <li><a href="#contact">Contact</a></li>
                                </ul>
                            </div>
                            <!-- /.navbar-collapse -->
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </nav>

                <section
                    id="nino-slider"
                    class="carousel slide container"
                    data-ride="carousel"
                >
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <h2 class="nino-sectionHeading">
                                <span class="nino-subHeading"
                                    >Welcome<br />to</span
                                >
                                KAIZEN '21
                            </h2>
                            <a
                                href="http://nss.iitd.ac.in"
                                target="_blank"
                                class="nino-btn"
                                >An Initiative of NSS IIT Delhi</a
                            ><br /><br />

                            <a
                                href="files/brochure.pdf"
                                target="_blank"
                                class="nino-btn"
                                >Brochure</a
                            >
                        </div>
                    </div>

                    <!-- Indicators -->
                    <ol class="carousel-indicators clearfix">
                        <li
                            data-target="#nino-slider"
                            data-slide-to="0"
                            class="active"
                        >
                            <div class="inner">
                                <span class="number">01</span> welcome
                            </div>
                        </li>
                        <li>
                            <a href="#about">
                                <div class="inner">
                                    <span class="number">02</span> about
                                </div></a
                            >
                        </li>

                        <li>
                            <a href="#guests">
                                <div class="inner">
                                    <span class="number">03</span> guests
                                </div>
                            </a>
                        </li>

                        <li>
                            <a href="#events">
                                <div class="inner">
                                    <span class="number">04</span> events
                                </div>
                            </a>
                        </li>
                    </ol>
                </section>
            </div>

        <!-- ############################# -->
        <!-- ############################# -->
    </body>
</html>
